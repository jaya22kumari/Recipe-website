<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="style.css">
                <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
                integrity="sha512-+4zCk9k+qNFUR5X+cKL9EIR+Z0htIloN19GIKS57V1MyNsYpYcUrUeQc9vNfV28IaLL3i96P9sdNyeRssA=="
                crossorigin="anonymous"
                />
                <title> Recipe website</title>
</head>
<body>
     <header>
                <nav>
                                <h1>Recipe website</h1>
                                <form>
                                                <input type="text" 
                                                placeholder="Search for Recipe....."
                                                class="searchBox"
                                                />
                                                <button type="submit" class="searchBtn">Search</button>


                                </form>
                </nav>
     </header> 
     <main>
                <section>
                                <div class="recipe-container">
                                   <h2>Search your favourite Recipe</h2>             
                                </div>
                                <div class="recipe-details">
                                     <button type="button" class="recipe-close-btn">
                                          <i class="fas fa-times"></i>      
                                     </button>  
                                      <div class="recipe-details-content"></div>        
                                </div>
                </section>
     </main>
     <script src="script.js"></script>
</body>
</html>
